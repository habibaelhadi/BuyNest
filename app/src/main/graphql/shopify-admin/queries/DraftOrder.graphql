mutation CreateDraftOrder($input: DraftOrderInput!) {
    draftOrderCreate(input: $input) {
        draftOrder {
            id
            name
            createdAt

            email
            shippingAddress {
                firstName
                lastName
                address1
                address2
                city
                country
                phone
            }

            subtotalPriceSet {
                shopMoney {
                    amount
                    currencyCode
                }
            }

            totalPriceSet {
                shopMoney {
                    amount
                    currencyCode
                }
            }

            lineItems(first: 10) {
                edges {
                    node {
                        title
                        quantity
                        originalUnitPriceSet {
                            shopMoney {
                                amount
                                currencyCode
                            }
                        }
                    }
                }
            }
        }

        userErrors {
            field
            message
        }
    }
}