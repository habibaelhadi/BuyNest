query getOrdersByEmail($email: String!) {
    orders(first: 10, query: $email) {
        edges {
            node {
                id
                name
                email
                createdAt
                totalPriceSet {
                    shopMoney {
                        amount
                        currencyCode
                    }
                }
                lineItems(first: 5) {
                    edges {
                        node {
                            title
                            quantity
                        }
                    }
                }
                shippingAddress {
                    name
                    address1
                    city
                    country
                    zip
                }
            }
        }
    }
}
