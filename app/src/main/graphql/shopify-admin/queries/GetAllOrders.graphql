query getOrdersByEmail($email: String!) {
    orders(first: 10, query: $email) {
        edges {
            node {
                id
                name
                email
                createdAt
                totalPriceSet {
                    shopMoney {
                        amount
                        currencyCode
                    }
                }
                lineItems(first: 10) {
                    edges {
                        node {
                            title
                            quantity
                            variant {
                                id
                                image {
                                    url
                                }
                                price
                                selectedOptions {
                                    name
                                    value
                                }
                            }
                        }
                    }
                }
                shippingAddress {
                    name
                    address1
                    city
                    country
                    zip
                }
            }
        }
    }
}
