query ProductDetailsByID($id: ID!) {
    product(id: $id) {
        id
        title
        vendor
        productType
        description
        featuredImage {
            url
        }
        variants(first: 5) {
            edges {
                node {
                    id
                    price {
                        amount
                        currencyCode
                    }
                    compareAtPrice {
                        amount
                        currencyCode
                    }
                    selectedOptions {
                        name
                        value
                    }
                }
            }
        }
        media(first: 5) {
            edges {
                node {
                    mediaContentType
                    alt
                    previewImage {
                        url
                    }
                }
            }
        }
        options(first: 2) {
            name
            values
        }
    }
}
