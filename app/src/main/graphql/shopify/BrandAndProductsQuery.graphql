query BrandsAndProducts {
    products: products(first: 250) {
        edges {
            node {
                id
                title
                vendor
                productType
                description
                featuredImage {
                    url
                }
                variants(first: 100) {
                    edges {
                        node {
                            id
                            price
                            selectedOptions {
                                name
                                value
                            }
                            inventoryQuantity
                        }
                    }
                }
                media(first: 10) {
                    edges {
                        node {
                            preview {
                                image {
                                    url
                                }
                            }
                        }
                    }
                }
                options(first: 2) {
                    values
                }
            }
        }
    }

    discountCodes: codeDiscountNodes(first: 100) {
        nodes {
            id
            codeDiscount {
                ... on DiscountCodeBasic {
                    title
                    summary
                }
            }
        }
    }

    brands: collections(first: 13) {
        nodes {
            id
            image {
                url
            }
            title
        }
    }
}
